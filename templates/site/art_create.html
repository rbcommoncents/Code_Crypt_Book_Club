{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Upload New Artwork</h2>
    <p class="text-muted">Admins only: Add new artwork to the gallery.</p>

    <form method="post" enctype="multipart/form-data" class="card p-3 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary"><i class="fas fa-upload"></i> Upload</button>
    </form>

    <br>
    <a href="{% url 'art_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Gallery</a>
</div>
{% endblock %}
