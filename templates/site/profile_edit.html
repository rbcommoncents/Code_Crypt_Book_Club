{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
    <br>
    <a href="{% url 'profile_view' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
