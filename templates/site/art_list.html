{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Art Gallery</h2>
    <div class="row">
        {% for artwork in artworks %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="{{ artwork.aws_url }}" alt="{{ artwork.title }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ artwork.title }}</h5>
                    <p class="card-text"><strong>Artist:</strong> {{ artwork.artist|default:"Unknown" }}</p>
                    <a href="{% url 'art_detail' artwork.pk %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No artwork available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
