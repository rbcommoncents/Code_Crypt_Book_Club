{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Profile: {{ user.username }}</h2>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Phone:</strong> {{ user.phone_number|default:"N/A" }}</p>
    {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" alt="Profile Picture" width="150">
    {% else %}
        <p>No profile picture uploaded.</p>
    {% endif %}
    <br>
    <a href="{% url 'profile_edit' %}" class="btn btn-success">Edit Profile</a>
</div>
{% endblock %}
