{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Upload a Song</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Upload</button>
    </form>
</div>
{% endblock %}
