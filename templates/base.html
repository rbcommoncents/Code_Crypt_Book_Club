<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --main-green: #28a745;
            --inverted-bg: #d4f2d2;
            --complimentary-banner: #ff5733;
            --card-bg: #5733ff;
            --card-text: #fff;
        }
        body {
            background-color: var(--inverted-bg);
            color: #333;
        }
        .navbar {
            background-color: var(--main-green);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .dropdown-menu {
            background-color: var(--main-green);
        }
        .dropdown-item {
            color: white !important;
        }
        .dropdown-item:hover {
            background-color: #1e7e34;
        }
        .banner {
            background-color: var(--complimentary-banner);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .card {
            background-color: var(--card-bg);
            color: var(--card-text);
            border: none;
            border-radius: 8px;
        }

        .card-body h3, .card-body h5, .card-body p {
            color: var(--card-text);
        }

        .card-body ul li {
            color: var(--card-text);
        }
    </style>
</head>
<body>
    <div class="banner">
        Welcome to My App!
    </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'landing' %}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Features
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'drink_list' %}">Drinks</a></li>
                            <li><a class="dropdown-item" href="#">Feature 2</a></li>
                            <li><a class="dropdown-item" href="#">Feature 3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
