{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4">
    <h2 class="text-center">Start a New Topic</h2>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success w-100">Create Topic</button>
    </form>

    <a href="{% url 'chat:topic_list' %}" class="btn btn-secondary mt-3">Back to Topics</a>
</div>

{% endblock %}
