{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4">
    <h2 class="text-center">Post a Message in "{{ topic.title }}"</h2>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100">Post Message</button>
    </form>

    <a href="{% url 'chat:topic_detail' topic.id %}" class="btn btn-secondary mt-3">Back to Topic</a>
</div>

{% endblock %}
