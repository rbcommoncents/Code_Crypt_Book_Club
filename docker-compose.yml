version: '3.8'  # Use latest version

services:
  db:
    image: postgres:16  # Latest stable Postgres version
    container_name: coterie-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: coterie-web
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    environment:
      IS_DOCKER: "True"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --workers 3 --bind 0.0.0.0:8000 Coterie.wsgi:application"

volumes:
  postgres_data:
